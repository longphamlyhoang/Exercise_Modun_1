<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <p>
            <label for="">Fahreheit :</label>
            <input type="number" id="inputFahreheit" placeholder="Fahreheit"
            oninput="temperatureCouverter(this.value)"
            onchange="temperatureCouverter(this.value)">
        </p>
        <p>Celsius : <span id="outputCelsius"></span></p>
    </form>
</body>
<script>
    function temperatureCouverter(valNum) {
        valNum = parseFloat(valNum);
        document.getElementById("outputCelsius").innerHTML = (valNum-32)/1.8;
    }
</script>
</html>
