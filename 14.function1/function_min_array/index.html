<script>

    let arr = [2, 3, 5, 7, 4, 7, 5, 0];
    console.log(minOfArray(arr));
    function minOfArray(arr) {
        let min = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i]
            }
        }
        return min;
    }
</script>
