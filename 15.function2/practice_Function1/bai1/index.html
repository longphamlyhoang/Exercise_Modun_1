<head>

    <title>Document</title>
</head>
<body>
    <button onclick="alertMessage()">click me</button>
    <input type="text" onchange="myMessage(this.value)">
    <p id="demo"></p>
</body>
<script>
    function alertMessage() {
        alert("xin ch√†o")
    }   
    function myMessage(message) {
        alert(message);
    }
    function displayMessage() {
        document.getElementById("demo").innerHTML = myMessage(this.value);
    }
    displayMessage();
</script>
</html>
