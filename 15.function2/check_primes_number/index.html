<script>
    let array = [];
    function isPrime(number) {
        if (number<2) {
            return false;
        }
        for (let i = 2; i < Math.sqrt(number); i++) {
            if(number%i==0){
                return false;
            }       
        }
        return true;
    }
    for (let j = 0; j < 1000; j++) {
        if (isPrime(j)) {
            document.write(j+" ");
        } 
    }

</script>
