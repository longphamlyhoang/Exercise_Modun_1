<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>long</title>
</head>
<body>
    <table>
        <tr>
            <td>
                <input type="text" id="edgea">
            </td>
            <th>
                <input type="text" id="edgeb">
            </th>
        </tr>
        <tr>
            <th>
                <button type="button" onclick="myfunction()">convert</button>
            </th>
            <th>
                <input type="text" id="demo">
            </th>
        </tr>
    </table>
</body>
<script>
    function myfunction() {
        let edge1 = document.getElementById("edgea").value;
        let edge2 = document.getElementById("edgeb").value;
        let average = edge1*edge2;
        document.getElementById("demo").value = average;
    }
</script>
</html>
