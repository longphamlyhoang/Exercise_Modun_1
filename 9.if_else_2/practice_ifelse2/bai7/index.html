        const detta = b * b - 4 * a * c;
        let x1 = (-b- Math.sqrt(detta))/(2*a);
        let x2 = (-b+ Math.sqrt(detta))/(2*a);
        let x0 = -b/(2*a);
        if (detta>0) {
            document.write(`phương trình bậc hai có dạng là ${a}x2+${b}x+${c} <br>`);

            document.write(`Nghiệm x2 ${x2}`);

        } else if (detta==0) {
            document.write(`phương trình bậc hai có dạng là ${a}x2+${b}x+${c} <br>`);
            document.write("phương trình có 2 nghiệm kép"+"<br>");
            document.write(`x1 = x2 = ${x0}`);

            document.write(`phương trình bậc hai có dạng là ${a}x2+${b}x+${c} <br>`);
            document.write("phương trình vô nghiệm")
        }
