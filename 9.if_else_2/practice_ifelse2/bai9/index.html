<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt("Enter a ?");
        let b = +prompt("Enter b ?");
        let c = +prompt("Enter c ?");
        if (a>0 && b>0 && c>0) {
            document.write(`${a},${b},${c} là cạnh của  tam giác`);
        } else if (a+b>c) {
            document.write(`${a},${b},${c} là cạnh của  tam giác`);
        } else if (b+c>a) {
            document.write(`${a},${b},${c} là cạnh của  tam giác`);
        } else if (a+c>b) {
            document.write(`${a},${b},${c} là cạnh của  tam giác`);
        } else {
            document.write(`${a},${b},${c} không là cạnh của  tam giác`);
        }
    </script>
</body>
</html>
