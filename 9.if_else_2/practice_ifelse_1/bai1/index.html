<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numberone = +prompt(" number one is :");
        let numbertwo = +prompt(" number two is :");
        let total = numberone + numbertwo;
        if (total%2==0) {
            alert(`${numberone} chia hết cho ${numbertwo}`);
        } else {
            alert(`${numberone} không chia hết cho ${numbertwo}`);
        }
    </script>
</body>
