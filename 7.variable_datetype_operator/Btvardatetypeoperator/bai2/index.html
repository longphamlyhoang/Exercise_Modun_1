<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>long</title>
</head>

<body>
    <script>
        let inputc = prompt("Enter is c");
        let c = parseInt(inputc);
        let F = (9 * c) / 5 + 32;
        document.write("C = " + c +"<br>");
        document.write("F = " + F);
    </script>
</body>

</html>
