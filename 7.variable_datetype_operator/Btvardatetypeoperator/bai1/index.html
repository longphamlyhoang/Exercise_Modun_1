<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>long</title>
</head>
<body>
    <script>
        let inputphysical = prompt("Enter is physical !");
        let inputchemistry = prompt("Enter is chemistry");
        let inputbiologiical = prompt("Enter is boilogical !");
        let physical = parseInt(inputphysical);
        let chemistry = parseInt(inputchemistry);
        let boilogical = parseInt(inputbiologiical);
        let average = (physical + chemistry + boilogical)/3;
        document.write('phisical '+ physical+'<br>');
        document.write('chemistry '+ chemistry+'<br>');
        document.write('boilogical '+ boilogical+'<br>');
        document.write('average is '+average);
    </script>
</body>
