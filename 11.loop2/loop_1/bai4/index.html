<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let number = 20;
        let n1 = 0;
        let n2 = 1;
        let nextnumber
        for (let index = 1; index < number; index++) {
            nextnumber = n1 + n2;
            n1 = n2;
            n2 = nextnumber;
            if (nextnumber % 5 == 0) {
                document.write(nextnumber + "<br>")
                break;
            }
        }
    </script>
</body>

</html>
