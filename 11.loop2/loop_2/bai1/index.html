<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let max = 10;
        let n1 = 1;
        let n2 = 1;
        let total = 0;
        for (let index = 0; index < max; index++) {
            document.write(n1 +"<br>");
            total = n1+n2;
            n1 = n2;
            n2 = total;
            
        }
    </script>
