<script>
    let array = [30, 5, 7, 4, 8, 10, 38, 48, 47, 36, 12, 46];
    let count = 0;
    let arr = [];
    for (let i = 0; i < array.length; i++) {
        if (array[i] >= 10) {
            count += 1;
            arr.push(array[i]);
        }

    }
    document.write("có :" + count + " số lớn hơn hoặc bằng 10 và các số đó là :" + arr);
</script>
